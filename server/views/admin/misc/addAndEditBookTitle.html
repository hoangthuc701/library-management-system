    <script>
        $(function () {
            $('#urlImage').change(function () {
                var input = this;
                var url = $(this).val();
                var ext = url.substring(url.lastIndexOf('.') + 1).toLowerCase();
                if (input.files && input.files[0] && (ext == "gif" || ext == "png" || ext == "jpeg" || ext == "jpg" || ext == "jfif")) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $('#showImg').attr('src', e.target.result);
                    }
                    reader.readAsDataURL(input.files[0]);
                }
            });
        });
    </script>
</head>

<body>
    <!-- add -->
    <form method = "post" enctype="multipart/form-data" action="https://g12-library-management.herokuapp.com/admin/BookTitles/add"> 
        <div class="form-group" >
            <input type="text" class="form-control" id="name" name="name" placeholder="" value="">
            <input type="text" class="form-control" id="author" name="author" placeholder="" value="">
            <input type="number" class="form-control" id="quantity" name="quantity" placeholder="" value="">
            <input type="text" class="form-control" id="category_id" name="category_id" placeholder="" value="">
            <input type="text" class="form-control" id="description" name="description" placeholder="" value="">
            <label for="txtImage">Ảnh đại diện bài viết:</label><br>
            <img id="showImg" src="../../public/bookTitleImage/noImage.jpg" style="width:300px;height:300px;"><br>
            <input type="file" name="urlImage" value="" id="urlImage"></input>
            <input type="submit" value="Submit">
        </div>
    </form>
    <!-- edit -->
    <form method = "post" enctype="multipart/form-data" action="https://g12-library-management.herokuapp.com/admin/BookTitles/edit"> 
        <div class="form-group" >

            <input type="number" class="form-control" id="quantity" name="quantity" placeholder="" value="">
            <input type="text" class="form-control" id="category_id" name="category_id" placeholder="" value="">
            <input type="text" class="form-control" id="description" name="description" placeholder="" value="">
            <label for="txtImage">Ảnh đại diện bài viết:</label><br>
            <img id="showImg" src="../../public/bookTitleImage/noImage.jpg" style="width:300px;height:300px;"><br>
            <input type="file" name="urlImage" value="" id="urlImage"></input>
            <input type="submit" value="Submit">
        </div>
    </form>
